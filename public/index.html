<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row px-2" id="join-chat">
            <div class="col-lg-6 mx-auto bg-light shadow rounded p-3">
                <h1>Join Chatroom</h1>
                <hr>
                <input type="text" class="form-control" placeholder="Enter Your Username" id="username">
                <button class="btn btn-success mt-3" id="join-btn">Join</button>
            </div>
        </div>
        <div class="row p-2" id="chat-container">
            <div class="col-md-8 mx-auto bg-light py-3 rounded shadow">
               <h2 class="bg-info rounded p-2 text-center">Chat Room</h2>
                <div id="message-container" class="border rounded mb-2">
                 
                </div>
                <div class="d-flex gap-2">
                    <input type="text" class="form-control" placeholder="Enter message" id="user-msg">
                    <button class="btn btn-success" id="send-msg">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
